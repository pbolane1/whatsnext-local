function openQuestionnaire() {
  document.getElementById("formModal").style.display = "flex";

function closeQuestionnaire() {
  document.getElementById("formModal").style.display = "none";

    function showIf(name, value, targetId) {
      const target = document.getElementById(targetId);
      const match = document.querySelector(`input[name="${name}"]:checked`)?.value === value;
      if (target) {
        target.classList.toggle('show', match);
      }
    }

    function toggleConditionalFields() {
      showIf("need_to_sell", "Yes", "sell_status_group");
      showIf("renting", "Yes", "lease_details_group");
      showIf("loan_plan", "Yes", "lender_group");
      showIf("have_lender", "Yes", "lender_info_group");
      showIf("prequalified", "Yes", "qualified_amount_group");
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('input[type=radio]').forEach(input => {
        input.addEventListener('change', toggleConditionalFields);
      });
    });
  
document.addEventListener("DOMContentLoaded", function () {
  const urlParams = new URLSearchParams(window.location.search);
